<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euler's Method</title>
    <script>
        function evaluateFunction(f, x, y) {
            return new Function('x', 'y', `return ${f}`)(x, y);
        }

        function eulerMethod(f, x0, y0, h, steps) {
            let x = x0;
            let y = y0;
            const results = [{x: x0, y: y0}];

            for (let i = 0; i < steps; i++) {
                y += h * evaluateFunction(f, x, y);
                x += h;
                results.push({x: x, y: y});
            }

            return results;
        }

        function calculate() {
            const f = document.getElementById('function').value;
            const x0 = parseFloat(document.getElementById('x0').value);
            const y0 = parseFloat(document.getElementById('y0').value);
            const h = parseFloat(document.getElementById('h').value);
            const steps = parseInt(document.getElementById('steps').value);

            const results = eulerMethod(f, x0, y0, h, steps);
            displayResults(results);
        }

        function displayResults(results) {
            const resultDiv = document.getElementById('results');
            resultDiv.innerHTML = '';

            const table = document.createElement('table');
            const headerRow = document.createElement('tr');
            const xHeader = document.createElement('th');
            const yHeader = document.createElement('th');
            xHeader.textContent = 'x';
            yHeader.textContent = 'y';
            headerRow.appendChild(xHeader);
            headerRow.appendChild(yHeader);
            table.appendChild(headerRow);

            results.forEach(point => {
                const row = document.createElement('tr');
                const xCell = document.createElement('td');
                const yCell = document.createElement('td');
                xCell.textContent = point.x.toFixed(4);
                yCell.textContent = point.y.toFixed(4);
                row.appendChild(xCell);
                row.appendChild(yCell);
                table.appendChild(row);
            });

            resultDiv.appendChild(table);
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('euler.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            position: relative;
            cursor: url('wand.png'), auto;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }

        input, button {
            margin-top: 10px;
            width: calc(100% - 20px);
            padding: 10px;
            box-sizing: border-box;
            display: block;        }

        #function {
            margin-top: 20px;        }

        #x0 {
            margin-top: 30px;
        }

        #y0 {
            margin-top: 40px;        }

        #h {
            margin-top: 50px;        }

        #steps {
            margin-top: 60px;        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <form onsubmit="event.preventDefault(); calculate();">
            <input type="text" id="function" placeholder="Enter function, e.g., x + y">
            <input type="number" id="x0" step="any" placeholder="Enter initial x">
            <input type="number" id="y0" step="any" placeholder="Enter initial y">
            <input type="number" id="h" step="any" placeholder="Enter step size">
            <input type="number" id="steps" placeholder="Enter number of steps">

            <button type="submit">Calculate</button>
        </form>

        <div id="results"></div>
    </div>
</body>
</html>
